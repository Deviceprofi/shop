<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kaspi Магазин</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; padding:20px; }
    .container { max-width: 900px; margin:auto; }
    h1 { text-align:center; margin-bottom:40px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap:20px; }
    .card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    .price { font-size:20px; font-weight:bold; color:#e60000; margin-bottom:10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Товары с Kaspi рассрочкой</h1>
    <div class="grid">
      
      <div class="card">
        <h2>Чайник 029 2 л, нержавеющая сталь</h2>
        <p class="price">15500 ₸</p>
        <!-- Kaspi кнопка -->
        <div class="kaspi-widget"
             data-template="flatButton"
             data-merchant-sku="145679566_898631414"
             data-merchant-code="30413938"
             data-city="750000000"></div>
      </div>
    
      <div class="card">
        <h2>Чайник MR-6060 3 л, нержавеющая сталь</h2>
        <p class="price">13500 ₸</p>
        <!-- Kaspi кнопка -->
        <div class="kaspi-widget"
             data-template="flatButton"
             data-merchant-sku="145679465_996842974"
             data-merchant-code="30413938"
             data-city="750000000"></div>
      </div>
    
      <div class="card">
        <h2>Набор кастрюль 296 6 в 1</h2>
        <p class="price">31500 ₸</p>
        <!-- Kaspi кнопка -->
        <div class="kaspi-widget"
             data-merchant-sku="145684117_105191911"
             data-merchant-code="30413938"
             data-city="750000000"
             data-style="desktop"
      </div>
    
    </div>
  </div>

  <!-- Подключение Kaspi Widget -->
  <script src="https://kaspi.kz/kaspibutton/widget.js"></script>
</body>
</html>
